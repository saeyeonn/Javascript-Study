<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scroll</title>
        <script>
            // Event listener for scrolling
            window.onscroll = () => {

                // Check if we're at the bottom
                // window.innerHeight & window.innerWidth : window in pixels
                // window.scrollY = How many pixels we have scrolled from top of page
                // document.body.offsetHeight = height in pixels of entire document
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                    // Change color to green
                    document.querySelector('body').style.background = 'green';
                } else {
                    // Change color to white
                    document.querySelector('body').style.background = 'white';
                }
            };
        </script>
    </head>
    <body>
        <p>1</p>
        <p>2</p>
        <!-- More paragraphs left out to save space -->
        <p>99</p>
        <p>100</p>
    </body>
</html>
