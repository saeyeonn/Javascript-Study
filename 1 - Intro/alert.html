<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello</title>
        <!-- Event 기반 프로그래밍 지원 
            * 이벤트 감지 시 수행할 작업에 중점을 둔 프로그래밍 패러다임
            * 모든 사용자 상호작용 포함 - 버튼 클릭, 커서 이동, 텍스트 입력, 페이지 로드 , ...
            * Event Listener 사용 -> 특정 이벤트 발생까지 대기 -> 발생 시 코드 실행
            * 웹 페이지에 더 많은 상호 작용 추가 및 향상된 UX 가능
        -->
        <script>
            // JS 이용하여 다양한 동적 기능 추가 가능 
            // -> 복잡한 UI 와 상호 작용 가능 
            // -> 웹 사이트 사용성 크게 향상 
            function hello() {
                alert("world!")
            }
        </script>
    </head>
    <body>
        <h1>Hello world</h1>
        <!-- html button 에 event listener 추가 - onclick 속성 사용 -->
        <button onclick="hello()">hello button</button>
    </body>
</html>
