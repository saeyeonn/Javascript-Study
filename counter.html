<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Count</title>
        <script>
            function count() {
                // define var globally
                var age = 20;

                // define val that won't change
                const PI = 3.14;

                // define var that is limited in scope to current block (func, loop, ...)
                let counter = 0;
                ++counter;
                alert(counter);
            }
        </script>
    </head>
    <body>
        <h1>Let's count</h1>
        <button onclick="count()">count button</button>
    </body>
</html>
