<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello</title>
        <script>
            function querySelect() {
                // document.querySelector returns DOM obj for element with given CSS selector
                // ex) # for id || . for class || other elements
                const header = document.querySelector('h1');
                if (header.innerHTML == 'Hello!') {
                    header.innerHTML = 'Goodbye!';
                } else {
                    header.innerHTML = 'Hello!';
                }
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="querySelect()">query select button</button>
    </body>
</html>
